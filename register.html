        <style type="text/css">
        .container{
            padding-bottom: 30px;
        }
        html,
        body {
            font-family: "Open Sans";
        }
        
            input[type="text"] {          
            margin: 8px 0;
            padding: 8px;
            transition: 0.3s;
            }
            input[type="email"] {          
            margin: 8px 0;
            padding: 8px;
            transition: 0.3s;
            }

            input[type="text"]:focus {
            border-color: dodgerBlue;
            box-shadow: 0 0 8px 0 dodgerBlue;
            }

            .inputWithIcon input[type="text"] {
            padding-left: 40px;
            }
            .inputWithIcon input[type="email"] {
            padding-left: 38px;
            }
            .inputWithIcon {
            position: relative;
            }

            .inputWithIcon i {
            position: absolute;
            left: 0;
            top: 8px;
            padding: 9px 8px;
            color: #aaa;
            transition: 0.3s;
            }

            .inputWithIcon input[type="text"]:focus + i {
            color: dodgerBlue;
            }
            .inputWithIcon input[type="email"]:focus + i {
            color: dodgerBlue;
            }
        </style>
    </head>

            <!--REGISTER FORM CODE-->
            <div style="margin:auto; font-size:30px; margin-top: 10px">
                <h1 style="font-family:courier;">REGISTER FORM</h1>
            </div>
            
                <div class="container">
                    <div class="field">
                        <label class="label">Full Name</label>
                        <div class="inputWithIcon">
                            <input class="input" type="text" placeholder="Text input">
                            <i class="fa fa-user fa-lg fa-fw" aria-hidden="true"></i>
                        </div>   
                    </div>
                    
                    <div class="field">
                            <label class="label">College Name</label>
                            <div class="control has-icons-left has-icons-right">
                            <input class="input" type="text" placeholder="Enter Your College Name">
                            <span class="icon is-small is-left">
                                <i class="fas fa-user"></i>
                            </span>
                            </div>
                            <p class="help is-success">This is needed just for survey</p>
                    </div>
                    
                    <div class="field">
                            <label class="label">Email</label>
                            <div class="inputWithIcon">
                            <input class="input" type="text" placeholder="   Enter Email Id">
                                <i class="fa fa-envelope fa-lg fa-fw" aria-hidden="true"></i>
                            </div>
                            <p class="help is-danger">This email is invalid</p>
                    </div>
                    
                    <div class="field">
                        <label class="label">DOMAIN</label>
                        <div class="control">
                            <div class="select">
                                <select>
                                <option>Select---</option>
                                <option>Web Development</option>
                                <option>Machine Learning</option>
                                <option>Android</option>
                                <option>Internet Of Things</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <div class="field">
                        <label class="label">Development Idea(if any)</label>
                        <div class="control">
                            <textarea class="textarea" placeholder="Textarea"></textarea>
                        </div>
                    </div>
                    <div class="field">
                        <div class="control">
                            <div>
                                <h3>Do you have github account:</h3>
                            </div>
                            <label class="radio">
                                <input type="radio" name="question">
                                Yes
                            </label>
                            <label class="radio">
                                <a href="www.google.com"><input type="radio" name="question"></a>
                                No
                            </label>
                        </div>
                    </div>
                    <div class="field">
                            <div class="control">
                            <label class="checkbox">
                                <input type="checkbox">
                                I agree to the <a href="tAndC.html">terms and conditions</a>
                            </label>
                            </div>
                    </div>
                    
                    <div class="field is-grouped">
                        <div class="control">
                        <button class="button is-link">Submit</button>
                    </div>
                        <div class="control">
                            <button class="button is-text">Cancel</button>
                        </div>
                    </div>
