<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DSC NIT Raipur</title>
    <link rel="shortcut icon" href="images/dsc.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
    />
    <!-- Bulma Version 0.7.4-->
    <link rel="stylesheet" href="styles/css/bulma.min.css" />
    <style type="text/css">
      html,
      body {
        font-family: "Open Sans";
      }
    </style>
  </head>

  <body>
    <section class="hero is-fullheight is-default is-bold">
      <div class="hero-head">
        <div class="container">
          <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
              <a
                role="button"
                class="navbar-burger burger"
                aria-label="menu"
                aria-expanded="false"
                data-target="navbarBasicExample"
              >
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
              </a>
            </div>

            <div id="navbarBasicExample" class="navbar-menu">
              <div class="navbar-start">
                <a class="navbar-item">
                  <strong>DSC NIT RAIPUR</strong>
                </a>
              </div>

              <div class="navbar-end">
                <a class="navbar-item">
                  Home
                </a>

                <a class="navbar-item">
                  About
                </a>

                <a class="navbar-item">
                  Bootcamps
                </a>

                <a class="navbar-item" href="events.html">
                  Events
                </a>

                <div class="navbar-item">
                  <div class="buttons">
                    <a class="button is-light">
                      Register
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </nav>
        </div>
      </div>
      <div class="hero-body" style="padding-top: 0px;">
        <div class="container">
          <div class="columns is-vcentered">
            <div class="column is-4">
              <h1 class="title is-2" style="margin-bottom: 0px;">
                Where Creativity
              </h1>
              <h1 class="title is-2">
                Meets Technology.
              </h1>
              <h2 class="subtitle is-4" style="margin-bottom: 0px;">
                Design . Innovate . Create
              </h2>
              <br />
              <p>
                <a class="button is-link is-medium">
                  Get Started
                </a>
              </p>
            </div>
            <div class="column is-8">
              <img src="images/home_cover.png" alt="Cover" />
            </div>
          </div>
        </div>
      </div>

      <div class="hero-foot">
        <div class="container">
          <footer class="footer">
            <div class="content has-text-centered">
              <p>
                <strong>DSC NIT Raipur</strong> Official Website
                <a href="https://opensource.org/licenses/mit-license.php">MIT</a
                >. The website content is licensed
                <a href="https://creativecommons.org/licenses/by-nc-sa/4.0/"
                  >CC BY NC SA 4.0</a
                >.
              </p>
            </div>
          </footer>
        </div>
      </div>
    </section>
    <!-- <script src="../js/bulma.js"></script> -->
  </body>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // Get all "navbar-burger" elements
      const $navbarBurgers = Array.prototype.slice.call(
        document.querySelectorAll(".navbar-burger"),
        0
      );

      // Check if there are any navbar burgers
      if ($navbarBurgers.length > 0) {
        // Add a click event on each of them
        $navbarBurgers.forEach(el => {
          el.addEventListener("click", () => {
            // Get the target from the "data-target" attribute
            const target = el.dataset.target;
            const $target = document.getElementById(target);

            // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
            el.classList.toggle("is-active");
            $target.classList.toggle("is-active");
          });
        });
      }
    });
  </script>
</html>
